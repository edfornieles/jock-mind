<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside the Jock's Mind</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 5px black;
      transition: background-image 1s ease-in-out;
    }

    .thought-container {
      max-width: 80%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      font-size: 1.8rem;
      line-height: 1.6;
      text-align: center;
    }

    .credit {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="thought-container" id="thought-content">
    Loading internal monologue...
  </div>

  <div class="credit">Mind of the Jock – Berkeley, CA</div>

  <script>
    const weatherStates = ["Sunny", "Cloudy", "Rainy", "Windy", "Cold"];
    const dailyEvents = [
      "Game day against Stanford",
      "Midterms week",
      "Party last night",
      "Recovery day at the gym",
      "Hungover and hungry",
      "Just saw my crush",
      "Coach benched me",
      "Woke up sore from deadlifts"
    ];

    const backgroundImages = {
      Sunny: "gym.jpg",
      Cloudy: "hallway.jpg",
      Rainy: "mirror.jpg",
      Windy: "football_field.jpg",
      Cold: "locker_room.jpg"
    };

    const seed = new Date().toDateString();
    const hash = [...seed].reduce((acc, char) => acc + char.charCodeAt(0), 0);
    const weather = weatherStates[hash % weatherStates.length];
    const event = dailyEvents[hash % dailyEvents.length];

    document.body.style.backgroundImage = `url('${backgroundImages[weather]}')`;

    // Fetch dynamic thought from serverless AI endpoint
    fetch('https://jock-mind-api.vercel.app/api/jock-thought')
      .then(response => response.json())
      .then(data => {
        const thought = data.thought || "I can’t hear myself over the echo of my own hype.";
        document.getElementById("thought-content").innerText = `${thought}\n\n(${event})`;
      })
      .catch(err => {
        document.getElementById("thought-content").innerText = `Mind blank. Try again later.\n\n(${event})`;
        console.error(err);
      });
  </script>
</body>
</html>
