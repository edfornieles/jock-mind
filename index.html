<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jock's Mind</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      background-image: url('https://example.com/berkeley-campus.jpg'); /* Set appropriate image URL here */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .thought-container {
      font-size: 4rem; /* Large text */
      font-weight: bold;
      padding: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Subtle text shadow for readability */
    }
  </style>
</head>
<body>
  <div class="thought-container" id="thought-container">
    Loading thought...
  </div>

  <script>
    async function fetchThought() {
      try {
        const res = await fetch("https://jock-mind-api.vercel.app/api/jock-thought");
        const data = await res.json();
        const thought = data.thought || "No thought available.";
        document.getElementById("thought-container").innerText = thought;
      } catch (e) {
        console.error("Error fetching thought:", e);
        document.getElementById("thought-container").innerText = "Error loading thought.";
      }
    }

    // Refresh thought every 5 seconds to simulate fleeting thoughts
    setInterval(fetchThought, 5000);
    fetchThought(); // Initial load
  </script>
</body>
</html>
