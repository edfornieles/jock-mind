<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Character Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background: url('gym.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thought {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 1s ease-in-out; /* Longer fade */
    }
  </style>
</head>
<body>
  <div id="thought" class="thought"></div>

  <script>
    let thoughts = [
      "Just finished practice, now time to hit the books.",
      "I need to grab some food, maybe a burrito from the truck.",
      "That girl just walked by. Wonder if she noticed me.",
      "Focus. Class starts in 10 minutes. No distractions.",
      "I'm exhausted but the workout felt good. Gotta keep pushing."
    ];

    let thoughtIndex = 0;
    const thoughtElement = document.getElementById("thought");

    function showThought() {
      thoughtElement.style.opacity = 0;  // Fade out
      setTimeout(() => {
        thoughtElement.innerText = thoughts[thoughtIndex];
        thoughtElement.style.opacity = 1;  // Fade in
      }, 1000);  // Wait for fade out
      thoughtIndex = (thoughtIndex + 1) % thoughts.length;
    }

    setInterval(showThought, 6000);  // Show a new thought every 6 seconds
    showThought();  // Initial thought
  </script>
</body>
</html>
