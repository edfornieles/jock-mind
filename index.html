<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Character Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('path_to_background_image.jpg');
      background-size: cover;
      color: white;
      font-weight: bold;
      font-size: 36px;
      text-align: center;
      padding: 100px;
    }
  </style>
</head>
<body>
  <div id="thought"></div>

  <script>
    async function fetchThought() {
      try {
        const thoughtRes = await fetch('https://jock-mind-api.vercel.app/api/thought');
        const thoughtData = await thoughtRes.json();
        document.getElementById('thought').innerText = thoughtData.thought;
      } catch (error) {
        console.error("Error fetching thought:", error);
      }
    }

    async function fetchPerception() {
      try {
        const perceptionRes = await fetch('https://jock-mind-api.vercel.app/api/perception');
        const perceptionData = await perceptionRes.json();
        console.log("Current Perception:", perceptionData.perception);

        // Update the thought based on the perception (logic to be refined)
        fetchThought();
      } catch (error) {
        console.error("Error fetching perception:", error);
      }
    }

    // Start fetching perception and thought every 10 seconds (simulate the flow)
    setInterval(fetchPerception, 10000);
    fetchPerception();  // Initial fetch
  </script>
</body>
</html>
