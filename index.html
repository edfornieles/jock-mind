<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside the Jock's Mind</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      font-family: 'Georgia', serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 5px black;
      transition: background-image 1s ease-in-out;
    }

    .thought-container {
      max-width: 80%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      font-size: 1.8rem;
      line-height: 1.6;
      text-align: center;
    }

    .credit {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="thought-container" id="thought-content">
    Loading internal monologue...
  </div>

  <div class="credit">Mind of the Jock â€“ Berkeley, CA</div>

  <script>
    const weatherStates = ["Sunny", "Cloudy", "Rainy", "Windy", "Cold"];
    const dailyEvents = [
      "Game day against Stanford",
      "Midterms week",
      "Party last night",
      "Recovery day at the gym",
      "Hungover and hungry",
      "Just saw my crush",
      "Coach benched me",
      "Woke up sore from deadlifts"
    ];

    const thoughtMatrix = [
      "My legs are bricks but I still walked past her like I was floating.",
      "If I bomb this midterm, at least I still have my quads.",
      "Coach says rest, but my mind only knows hustle.",
      "That party got weird. Might be done with beer. For now.",
      "I swear the bench press whispered her name today.",
      "Berkeley wind hits different after leg day.",
      "Today is loud. Everyone's moving. I'm still.",
      "Cold field. Warm chest. Helmet on. Let's go."
    ];

    const backgroundImages = {
      Sunny: "gym.jpg",
      Cloudy: "hallway.jpg",
      Rainy: "mirror.jpg",
      Windy: "football_field.jpg",
      Cold: "locker_room.jpg"
    };

    // Get consistent daily seed
    const seed = new Date().toDateString();
    const hash = [...seed].reduce((acc, char) => acc + char.charCodeAt(0), 0);

    // Use hash to pick values from arrays
    const weather = weatherStates[hash % weatherStates.length];
    const event = dailyEvents[hash % dailyEvents.length];
    const thought = thoughtMatrix[hash % thoughtMatrix.length];

    // Set image based on weather
    document.body.style.backgroundImage = `url('${backgroundImages[weather]}')`;

    // Combine event and thought
    document.getElementById("thought-content").innerText = `${thought}\n\n(${event})`;
  </script>
</body>
</html>
